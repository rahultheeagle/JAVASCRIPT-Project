<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Test Cases - CodeQuest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Automated Test Cases</h1>
            <nav>
                <a href="index.html">‚Üê Dashboard</a>
            </nav>
        </header>

        <div class="test-container">
            <div class="challenge-section">
                <div class="challenge-selector">
                    <label for="challenge-select">Select Challenge:</label>
                    <select id="challenge-select">
                        <option value="sum">Sum Function</option>
                        <option value="factorial">Factorial Function</option>
                        <option value="palindrome">Palindrome Check</option>
                        <option value="fibonacci">Fibonacci Sequence</option>
                    </select>
                </div>

                <div class="challenge-info" id="challenge-info">
                    <!-- Challenge details will be populated -->
                </div>

                <div class="code-input">
                    <label for="user-solution">Your Solution:</label>
                    <textarea id="user-solution" placeholder="Enter your code here..."></textarea>
                </div>

                <div class="test-controls">
                    <button id="run-tests" class="validate-btn">üß™ Run All Tests</button>
                    <button id="run-single" class="secondary-btn">‚ñ∂Ô∏è Run Single Test</button>
                    <select id="single-test-select">
                        <option value="0">Test Case 1</option>
                    </select>
                </div>
            </div>

            <div class="results-section">
                <div class="test-summary" id="test-summary">
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="passed-count">0</span>
                            <span class="stat-label">Passed</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="failed-count">0</span>
                            <span class="stat-label">Failed</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="total-count">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="test-progress"></div>
                    </div>
                </div>

                <div class="test-results" id="test-results">
                    <!-- Test results will be populated -->
                </div>

                <div class="performance-metrics" id="performance-metrics">
                    <h4>Performance Metrics:</h4>
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <span class="metric-label">Execution Time:</span>
                            <span class="metric-value" id="execution-time">-</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Memory Usage:</span>
                            <span class="metric-value" id="memory-usage">-</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Test Coverage:</span>
                            <span class="metric-value" id="test-coverage">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/automated-tests.js"></script>
</body>
</html>
