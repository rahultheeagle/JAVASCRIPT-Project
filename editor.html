<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Interactive Code Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <h1>CodeQuest Code Editor</h1>
            <div class="editor-controls">
                <button id="run-code" class="run-btn">‚ñ∂ Run Code</button>
                <button id="back-to-dashboard" class="back-btn">‚Üê Dashboard</button>
            </div>
        </header>

        <div class="split-container">
            <div class="editor-pane">
                <div class="pane-header">
                    <h3>Code Editor</h3>
                    <div class="editor-tabs">
                        <button class="tab active" data-lang="html">HTML</button>
                        <button class="tab" data-lang="css">CSS</button>
                        <button class="tab" data-lang="js">JavaScript</button>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea id="html-editor" class="code-editor active" placeholder="<!-- Write your HTML here -->"><!DOCTYPE html>
<html>
<head>
    <title>My Project</title>
</head>
<body>
    <h1>Hello CodeQuest!</h1>
    <p>Start coding here...</p>
</body>
</html></textarea>
                    <textarea id="css-editor" class="code-editor" placeholder="/* Write your CSS here */">body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
}

h1 {
    color: #333;
    text-align: center;
}</textarea>
                    <textarea id="js-editor" class="code-editor" placeholder="// Write your JavaScript here">console.log('Welcome to CodeQuest!');

// Your JavaScript code here</textarea>
                </div>
            </div>

            <div class="resizer"></div>

            <div class="preview-pane">
                <div class="pane-header">
                    <h3>Live Preview</h3>
                    <button id="refresh-preview" class="refresh-btn">üîÑ</button>
                </div>
                <div class="preview-content">
                    <iframe id="preview-frame" sandbox="allow-scripts"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
