<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Interactive Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeQuest</h1>
            <div class="profile-section">
                <div id="profile-display" class="profile-display">
                    <img id="profile-avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <span id="profile-name">Guest</span>
                    <button id="edit-profile-btn">Edit Profile</button>
                </div>
            </div>
        </header>

        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Profile</h2>
                <form id="profile-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    
                    <label for="avatar-url">Avatar URL:</label>
                    <input type="url" id="avatar-url" placeholder="https://example.com/avatar.jpg">
                    
                    <button type="submit">Save Profile</button>
                </form>
            </div>
        </div>

        <main>
            <div class="dashboard">
                <h2>Welcome to your Dashboard</h2>
                <p>Start your coding journey!</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
