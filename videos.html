<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials - CodeQuest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="videos-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Tutorials</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <main>
            <div class="videos-container">
                <div class="videos-sidebar">
                    <h3>Categories</h3>
                    <div class="category-list">
                        <button class="category-btn active" data-category="html">HTML</button>
                        <button class="category-btn" data-category="css">CSS</button>
                        <button class="category-btn" data-category="javascript">JavaScript</button>
                        <button class="category-btn" data-category="projects">Projects</button>
                    </div>
                </div>

                <div class="videos-content">
                    <div class="videos-header">
                        <h2 id="category-title">HTML Video Tutorials</h2>
                        <div class="video-count" id="video-count">12 videos</div>
                    </div>

                    <div class="videos-grid" id="videos-grid">
                        <!-- Videos populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="video-modal" id="video-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-wrapper">
                <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <script src="videos-system.js"></script>
</body>
</html>
